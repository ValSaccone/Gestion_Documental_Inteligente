# yolo/factura_dataset.yaml

# Ruta BASE del dataset.
# La ruta '..' sube un nivel (de ML_module/ a Gestion_Documental_Inteligente/)
# para encontrar la carpeta 'dataset_preprocesado'.
path: ./dataset_preprocesado

# Rutas a las imágenes de entrenamiento, validación y prueba.
# Estas rutas son RELATIVAS a la ruta base definida en 'path'.
train: train/images  # Apunta a ../dataset_preprocesado/train/images
val: val/images      # Apunta a ../dataset_preprocesado/val/images
test: test/images    # Apunta a ../dataset_preprocesado/test/images (Opcional)

# Clases
nc: 8
names: [
    "numero_factura",
    "fecha",
    "cuit_emisor",
    "razon_social",
    "tipo_factura",
    "tabla_items",
    "total",
    "qr"
]
